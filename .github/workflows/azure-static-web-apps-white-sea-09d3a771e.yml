name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List repository root
        run: ls -al

      - name: List contents of .prettier directory
        run: ls -al .prettier || echo ".prettier directory does not exist"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: ./.prettier

      - name: Run tests
        run: npm test
        working-directory: ./.prettier
