name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: .github/workflows  # Set the working directory where package.json is located
        run: npm install

      - name: Run tests
        working-directory: .github/workflows  # Set the working directory where package.json is located
        run: npm test

  build_and_deploy_job:
    runs-on: ubuntu-latest
    needs: test  # Ensure the test job runs before the build and deploy job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        working-directory: .github/workflows  # Set the working directory where package.json is located
        run: npm install

      - name: Build
        working-directory: .github/workflows  # Set the working directory where package.json is located
        run: npm run build  # Ensure you have a build script in your package.json

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.PAT_TOKEN }}
          repo_token: ${{ secrets.PAT_TOKEN }}
          action: 'upload'
          app_location: '/'  # Adjust if necessary
          api_location: 'api'  # Adjust if necessary
          output_location: 'build'
