name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write
  actions: write

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build  # Adjust if your build script is different

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.PAT_TOKEN }}
          repo_token: ${{ secrets.PAT_TOKEN }}
          action: 'upload'
          app_location: '/'  # Path to your app source code
          api_location: 'api'  # Path to your API code (leave empty if not used)
          output_location: 'build'  # Path to the build output directory
